<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-03</title>
    <style>
        body, ol {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0e8ff; 
            color: #333;
            line-height: 1.2;
            font-size: 20px;
            font-family: 'Roboto', sans-serif;
            animation: backgroundShift 12s infinite alternate;
            
           
           
        }
        header {
            background-color: rgb(32, 31, 31);
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: headerSlideIn 1s ease-in;
            border: 2px solid rgb(243, 243, 35); 
        }

        header h1 {
            margin: 0;
            font-size: 2.8em;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .name {
            font-size: 1.2em;
            color: #fad231;
            margin-top: 10px;
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 1px;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(22, 22, 22, 0.3), rgba(255, 255, 255, 0.1));
            animation: shimmer 3s ease-in;
        }

        ul {
            list-style-type: none;
            margin-top: 30px;
        }

        ol {
            padding-left: 50px;
        }

        li {
            margin: 15px 0;
            padding: 12px;
            border-bottom: 2px solid #ccc;
            background: rgba(108, 99, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.5s ease, box-shadow 0.5s ease, background 0.5s ease, border-color 0.5s ease;
            border: 2px solid rgb(243, 243, 35); 
        }

        a {
            color: #333;
            text-decoration: none;
            display: block;
            transition: color 0.4s ease;
        }

        a:hover {
            color: #ff6f61; 
        }

        li:hover {
            transform: scale(1.1);
            background: #ffe0e0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: #face1b;
        }

        li::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 111, 97, 0.4), transparent);
            transition: left 0.6s ease;
        }

        li:hover::after {
            left: 100%;
        }

        
        @keyframes backgroundShift {
            0% { background-color: #f0e8ff; }
            50% { background-color: #e8f0ff; }
            100% { background-color: #e8fff0; }
        }

        @keyframes headerSlideIn {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #f6cd29, 0 0 20px #ffd324; }
            100% { text-shadow: 0 0 20px #ffbb66, 0 0 30px #f7ce2b; }
        }
    </style>
</head>
